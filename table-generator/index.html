<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>Table Generator</title>
  </head>
  <body>
    <h1>Table Generator! </h1>
    <script>
        var originalValue = prompt("Enter a number");
        if(originalValue > 0 && originalValue < 101) {
            var covertValue = parseInt(originalValue);
            for(var num = 1; num < 11; num++) {
                document.writeln(covertValue + "x"+ num + "="+ (covertValue * num)+"<br>");
            }
        }
        else {
            document.write("Please enter a number between 0 and 101");
        }

        let ary = ["JavaScript", "c#"];

    </script>
  </body>
</html>
